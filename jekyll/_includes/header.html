<div class="outer-wrapper">
<div class="scrollbar-div">
<div class="inner-wrapper">
<header class="site-header">
    <a class="site-title" href="{{ site.baseurl | prepend: site.url }}/">
    <img src="{{ site.url }}{{ site.baseurl }}/assets/titlebanner.png" alt="GCF Home" ></img></a>

    <nav class="site-nav">
    <div class="trigger">
        {% for page in site.pages %}
            {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
</header>
